<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head> 
<body>
  <article class="nav">
    <ul>
      <li><a href="#" id="viewMusic">View Music</a></li>
      <li><a href="#" id="addMusic">Add Music</a></li>
      <li><a href="#" id="profile" class="none">Profile</a></li>
    </ul>
  </article>
  <article class="flex">
    <section id="options" class="options">
      <form action="" method="">
        <label put="songlength">Song Length:</label>
          <input type="range" name="first">
          <br>
          <label put="Album">Album:</label>
          <br>
          <select name="Album">
            <option value="">Select One</option>
            <option value="">As Cruel as School Children</option>
            <option value="">Third Eye Blind(Self Titled)</option>
            <option value="">Blink-182(Self Titled)</option>
            <option value="">Weezer(The Blue Album)</option>
          </select>
          <br>
          <label put="Artist">Artist:</label>
          <br>
          <select name="Artist">
            <option value="">Select One</option>
            <option value="">Gym Class Heros</option>
            <option value="">Third Eye Blind</option>
            <option value="">Blink-182</option>
            <option value="">Weezer</option>
          </select>
          <br>
          <label>Genre:</label>
          <br>
          <table>
            <tr>
              <td>
               <input type="checkbox" name="Rock">
                <label put="Rock">Rock</label>
              </td>
              <td>
                <input type="checkbox" name="Classical">
                <label put="Classical">Classical</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="Pop">
                <label put="Pop">Pop</label>
              </td>
              <td>
                <input type="checkbox" name="Jazz">
                <label put="Jazz">Jazz</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="Blues">
                <label put="Blues">Blues</label>
              </td>
              <td>
                <input type="checkbox" name="Hiphop">
                <label put="Hiphop">Hip hop</label>
              </td>
          </table>
          <div class="div">
            <a href="#" class="filter">Filter</a>
          </div>
        </form>
      </section>
      <section id="songlist" class="songlist">
        <div id="songPLacement">
        </div>
      </section>

      <section id='musicForm'>
        <br>
        <input class='input' type="text" placeholder="songName" id="songName">
        <input class='input' type="text" placeholder="artistName" id="artistName">
        <input class='input' type="text" placeholder="albumName" id="albumName">
        <input class='input' type="button" id="addStuff" value="ADD">
      </section>
    </article>
    <footer><h6>&copy VikingPaul</h6></footer>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/songs.js"></script>
</body>
</html>
