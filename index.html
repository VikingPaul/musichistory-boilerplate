<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head> 
<body>
  <article class="nav">
    <ul>
      <li class="border">View Music</li>
      <li class="border"><a href="#">Add Music</a></li>
      <li><a href="#" class="none">Profile</a></li>
    </ul>
  </article>
  <section class="options">
    <form action="" method="">
      <!-- <fieldset> -->
        <label put="songlength">Song Length:</label>
          <input type="range" name="first">
          <br>
          <label put="Album">Album:</label>
          <br>
          <select name="Album">
            <option value="">Random</option>
            <option value="">Random</option>
            <option value="">Random</option>
            <option value="">Random</option>
            <option value="">Random</option>
          </select>
          <br>
          <label put="Artist">Artist:</label>
          <br>
          <select name="Artist">
            <option value="">Random</option>
            <option value="">Random</option>
            <option value="">Random</option>
            <option value="">Random</option>
            <option value="">Random</option>
          </select>
          <br>
          <label>Genre:</label>
          <br>
          <table>
            <tr>
              <td>
               <input type="checkbox" name="Rock">
                <label put="Rock">Rock</label>
              </td>
              <td>
                <input type="checkbox" name="Classical">
                <label put="Classical">Classical</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="Pop">
                <label put="Pop">Pop</label>
              </td>
              <td>
                <input type="checkbox" name="Jazz">
                <label put="Jazz">Jazz</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" name="Blues">
                <label put="Blues">Blues</label>
              </td>
              <td>
                <input type="checkbox" name="Hiphop">
                <label put="Hiphop">Hip hop</label>
              </td>
          </table>
          <a href="#" class="filter">Filter</a>
          <!-- <button>Filter</button> -->
        <!-- </fieldset> -->
      </form>
    </section>
    <section class="songlist">
      <h1>Song Name</h1>
      <ul>
        <li class="border">Artist Name</li>
        <li class="border">Album Name</li>
        <li>Genre</li>
      </ul>
      <br>
      <h1>Song Name</h1>
      <ul>
        <li class="border">Artist Name</li>
        <li class="border">Album Name</li>
        <li>Genre</li>
      </ul>
      <br>
      <h1>Song Name</h1>
      <ul>
        <li class="border">Artist Name</li>
        <li class="border">Album Name</li>
        <li>Genre</li>
      </ul>
      <br>
      <h1>Song Name</h1>
      <ul>
        <li class="border">Artist Name</li>
        <li class="border">Album Name</li>
        <li>Genre</li>
      </ul>
    </section>
    <footer><h6>&copy VikingPaul</h6></footer>
</body>
</html>
